<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Cadastro em Javascript</title>

	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div class="container">
		<div class="card">
			<h3>Cadastro de Alunos</h3>
			<div class="label-float">
				<label>Nome:</label>
				<input type="text" id="nome" placeholder="Nome do Aluno">	
			</div>
			<div class="label-float">
				<label>Telefone:</label>
				<input type="number" id="telefone">
			</div>
			<div class="label-float">
				<label>Data de Nascimento:</label>
				<input type="date" class="form-control" id="dataNasc" placeholder="dd/mm/aaaa" name="dtNasc" required>	
			</div>
			<div class="label-float">
				<label>Nota Final do Curso:</label>
				<input type="number" id="notaFinal">	
			</div>
			<div>
				<button onclick="criarCadastro(nome.value, telefone.value, dataNasc.value, notaFinal.value)">Cadastrar Aluno</button>
			</div>			
		</div>		
	</div>

	<div>
		<p id="msg"></p>
	</div>

	<div class="containerAluno">
		<div class="cardAluno">
			<h3>Alunos Cadastrados:</h3>
			<table id="tdLista">
				<thead>
					<tr>					
						<td>Nome</td>
						<td>Telefone</td>
						<td>Data de Nascimento</td>
						<td>Nota Final do Curso</td>
					</tr>
				</thead>				
			</table>			
		</div>
	</div>

</body>
</html>
